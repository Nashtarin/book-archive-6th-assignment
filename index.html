<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <!-- Heading -->
        <h1 class="text-info text-center my-4">Find The Book You Love</h1>
        <!-- Search Input and  Button -->
        <div class="input-group mb-3 mx-auto w-75 my-4">
            <input id="searchText" type="text" class="form-control" placeholder="Search your book "
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="loadBook()" class="btn btn-outline-secondary rounded-3 bg-primary text-white" type="button"
                id="button-addon2">Search</button>
        </div>


    </header>
    <main>
        <!-- Number of total search -->
        <div id="totalsearch" class="w-50 h-25 bg-info my-4 mx-auto"></div>
        <!-- Book search result -->
        <div id="bookSearchResult" class="row row-cols-1 row-cols-md-2 g-4">
        </div>


    </main>
    <!-- Javascript  -->
    <script src="javascript.js"></script>
    <!-- Bootsrap Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
</body>

</html>
